databaseChangeLog:
- changeSet:
    id: 3
    author: DariaBakal
    changes:
      - createTable:
          tableName: rentals
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: rental_date
                type: DATE
                constraints:
                  nullable: false
            - column:
                name: return_date
                type: DATE
                constraints:
                  nullable: false
            - column:
                name: actual_return_date
                type: DATE
            - column:
                name: car_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: user_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: is_deleted
                type: BOOLEAN
                defaultValueBoolean: false
      - addForeignKeyConstraint:
          baseColumnNames: car_id
          baseTableName: rentals
          constraintName: fk_rentals_cars
          referencedColumnNames: id
          referencedTableName: cars
      - addForeignKeyConstraint:
          baseColumnNames: user_id
          baseTableName: rentals
          constraintName: fk_rentals_users
          referencedColumnNames: id
          referencedTableName: users
